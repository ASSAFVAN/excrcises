<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card</title>
    <style>
      .card {
        background-color: rgb(225, 205, 179);
        width: 300px;
        height: 400px;
        box-shadow: 3px 3px 30px;
      }
      h2 {
        margin: 0;
        padding: 0;
      }
      h3 {
        margin: 0;
      }
      ul {
        list-style-type: none;
        margin-bottom: 020px;
        padding: 0;
      }
      li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/images/golan_heights.jpeg" alt="golan_heights" width="100%" />
      <div id="first-p">
        <h2>The Golan Heights</h2>
      </div>
      <div id="second-p">
        <h3>Cool places to visit:</h3>
      </div>
      <ul>
        <li><a href="#hermon mountain">Hermon Mountain</a></li>
        <li><a href="#sea of galilee">Sea Of Galilee</a></li>
        <li><a href="#hula valley">Hula Valley</a></li>
      </ul>
    </div>
  </body>
</html>
