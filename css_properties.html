<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Properties</title>
    <style>
      #first-div {
        font-size: larger;
        border-radius: 10px;
        border: red 1px solid;
      }
      #second-div {
        font-style: italic;
        font-weight: bold;
      }
      #third-div {
        background-color: black;
        color: white;
        font-family: monospace;
        box-shadow: 3px 3px 10px gray;
      }
    </style>
  </head>
  <body>
    <div id="first-div">Hello World</div>
    <div id="second-div">Hello World</div>
    <div id="third-div">Hello World</div>
  </body>
</html>
