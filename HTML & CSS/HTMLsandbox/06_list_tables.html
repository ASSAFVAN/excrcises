<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & Tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <ul>
  <li>item 1</li>
  <li>item 2</li>
  <li>item 3</li>
  <li>item 4</li>
  </ul>
  <!-- ordered lists -->
<ol>
  <li>item 1</li>
  <li>item 2</li>
  <li>item 3</li>
  <li>item 4</li>
</ol>

  <!-- nested lists -->
  <ul>
    <li>item 1</li>
    <li>item 2
      <ul>
        <li>nested item 1</li>
        <li>nested item 2</li>
      </ul>
    </li>
    <li>item 3</li>
    <li>item 4</li>
    </ul>

    <!-- tables -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>       
          <th>Last Name</th>       
          <th>Email</th>       
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Assaf</td>
          <td>Vanunu</td>
          <td>vanunuassaf@gmail.com</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
