<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isSquare</title>
  </head>
  <body></body>
  <script>
    function Square(a, b, c, d) {
      this.a = a;
      this.b = b;
      this.c = c;
      this.d = d;
    }

    Square.prototype.isSquare = function () {
      console.log(this.a);
      console.log(this.b);
      console.log(this.c);
      console.log(this.d);

      if (
        this.a === this.b &&
        this.a === this.c &&
        this.a === this.d &&
        this.a != null
      ) {
        return true;
      } else return false;
    };

    let square1 = new Square(1, 1, 1, 1);
    console.log(square1.isSquare());
  </script>
</html>
