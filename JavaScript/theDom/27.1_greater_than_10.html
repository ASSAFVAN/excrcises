<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greater than 10</title>
  </head>
  <body></body>
  <script>
    function greaterThanTen(number) {
      return new Promise((resolve, reject) => {
        if (number > 10) {
          resolve();
        } else {
          reject();
        }
      });
    }

    greaterThanTen(9)
      .then(() => {
        console.log("resolved");
      })
      .catch(() => {
        console.log("rejected");
      });
  </script>
</html>
